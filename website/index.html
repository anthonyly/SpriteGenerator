<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Canvas sprite generator to png image">
		<meta name="keywords" content="Sprite generator, spritegenerator.net, html 5, canvas">
		<meta name="author" content="Anthony Ly, @pik_at">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sprite generator online - Html 5 canvas to png image</title>
        <link rel="icon" type="image/png" href="img/logo.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    </head>
    <body>
		<div class="wrap">
			<header class="table">
				<form class="form-add-file table-cell" action="#">
					<label class="btn btn-file btn-blue " for="btn-add-file">
						<i class="fa fa-image"></i>  Add images
						<input id="btn-add-file" type="file" value="Ajouter une image" multiple>
					</label>
				</form>
				<h1 class="table-cell">
					<a href="http://spritegenerator.net">Sprite Generator</a>
				</h1>
				<div class="table-cell cta-wrap">
					<a class="btn btn-green btn-save " href="#" id="btn-save-sprite"><i class="fa fa-download"></i> Download sprite</a>
				</div>
			</header>
			<section>
				<article class="panel">
				<article class="sidebar">
					<div class="sidebar-container">
						<ul class="list-images" id="list-images"></ul>
						<p class="tuto">Upload images using Add images button, or you can just drag and drop your images on browser.</p>
					</div>
					<div class="sidebar-actions table">
						<div class="action table-cell">
							<a class="btn" id="btn-clean" href="#"><i class="fa fa-trash"></i> Clear</a>
						</div>
						<div class="action table-cell">
							<a class="btn btn-green" id="btn-css" href="#" download="sprite.css"><i class="fa fa-download"></i> CSS</a>
						</div>
					</div>
				</article>
					<div class="panel-container">
						<div class="canvas-wrap">
							<div class="canvas-container">
								<canvas class="canvas" id="sprite-generator" width="500" height="500"></canvas>
							</div>
						</div>
					</div>
				</article>
			</section>
		</div>
		<footer class="table">
			<div class="table-cell"></div>
			<div class="table-cell">
				<a title="Feel free to send any comments!" href="http://twitter.com/pik_at">@pik_at</a>
			</div>
		</footer>

		<script id="item-image-template" type="text/x-handlebars-template">
		<li id="item-{{id}}">
			<div class="image-info-top">
				<div class="left image-info-top-left">
					<img src="{{img.src}}" alt="image">
				</div>
				<div class="right image-info-top-right">
					<span class="display-classname">{{#cut}}{{name}}{{/cut}}</span>
					<form data-id="{{id}}" action="#" class="form-classname">
						<input class="input-classname" type="text" value="{{name}}">
					</form>
				</div>
			</div>
			<table class="image-info-bot">
				<tr>
					<td>x : {{x}}</td>
					<td>y : {{y}}</td>
					<td>w : {{w}}</td>
					<td>h : {{h}}</td>
					<td><a data-id="{{id}}" class="delete-image" href="#"><i class="fa fa-trash"></i></a></td>
				</tr>
			</table>
		</li>
		</script>

		<script id="css-output-template" type="text/x-handlebars-template">
/* Made with spritegenerator.net */
.{{classname}} {
	background-image: url({{filename}}.png);
	background-repeat: no-repeat;
	display: block;
}
{{#each images}}
.{{../classname}}.{{name}} {
	background-position: {{#cssZero}}{{x}}{{/cssZero}}px {{#cssZero}}{{y}}{{/cssZero}}px;
	height: {{h}}px;
	width: {{w}}px;
}
{{/each}}
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

		<script src="../sprite-generator.js"></script>
		<script src="js/app.js"></script>
    </body>
</html>
